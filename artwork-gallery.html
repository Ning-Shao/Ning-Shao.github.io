<style>
/* === Gallery Layout === */
.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.gallery-item {
  position: relative;
  text-align: center;
}

.gallery-thumb {
  cursor: pointer;
  display: block;
  background-color: rgba(255, 255, 255, 0.6);
  border-radius: 16px;
  padding: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.gallery-thumb:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
}

.gallery-thumb img {
  width: 100%;
  max-height: 420px;
  object-fit: contain;
  border-radius: 12px;
  background-color: #f8f8f8;
}

.caption {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  color: #2f4f4f;
  font-style: italic;
}

/* === Modal Pop-up (pure CSS) === */
.modal-toggle {
  display: none;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  max-width: 85%;
  max-height: 85%;
  transition: transform 0.3s ease;
}

.modal-content img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
}

.modal-toggle:checked ~ .modal {
  opacity: 1;
  pointer-events: auto;
}

.modal-toggle:checked ~ .modal .modal-content {
  transform: translate(-50%, -50%) scale(1);
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

/* === Back Link === */
.back-link {
  text-align: left;
  margin-top: 2rem;
}

.back-link a {
  display: inline-block;
  background-color: #cde3d2;
  color: #2e5b4e;
  padding: 8px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.25s ease;
}

.back-link a:hover {
  background-color: #b8d7be;
}
</style>
