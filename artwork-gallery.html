    </div>
  </div>

  <div class="gallery-item">
    <input type="checkbox" id="img2" class="modal-toggle" />
    <label for="img2" class="gallery-thumb">

    <div class="modal">

<style>
/* === Gallery Layout === */
.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.gallery-item {
  position: relative;
  text-align: center;
}

/* 缩略图样式 */
.gallery-thumb {
  cursor: pointer;
  display: block;
  background-color: rgba(255, 255, 255, 0.6);
  border-radius: 16px;
  padding: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.gallery-thumb:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
}

.gallery-thumb img {
  width: 100%;
  max-height: 420px;
  object-fit: contain; /* 完整显示整张画 */
  border-radius: 12px;
  background-color: #f8f8f8;
}

/* 图片下方标题 */
.caption {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  color: #2f4f4f;
  font-style: italic;
}

/* === Modal 放大预览 === */
.modal-toggle {
  display: none;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.15); /* 半透明柔光背景 */
  backdrop-filter: blur(8px);            /* 模糊效果 */
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

/* 弹出层内容 */
.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  max-width: 90%;
  max-height: 90%;
  transition: transform 0.3s ease;
}

.modal-content img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
}

/* 勾选状态时显示放大图 */
.modal-toggle:checked ~ .modal {
  opacity: 1;
  pointer-events: auto;
}

.modal-toggle:checked ~ .modal .modal-content {
  transform: translate(-50%, -50%) scale(1);
}

/* 背景遮罩可点击关闭 */
.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

/* === return button === */

.back-link a {
  display: inline-block;
  padding: 8px 16px;
  color: #2e5b4e;
  border: 1.5px solid #2e5b4e;
  border-radius: 10px;
  background-color: transparent;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.25s ease;
}

.back-link a:hover {
  background-color: rgba(46, 91, 78, 0.05);
}

</style>
